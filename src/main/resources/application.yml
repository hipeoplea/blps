spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/study}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:user}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:1488}
